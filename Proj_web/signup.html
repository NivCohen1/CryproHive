<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoHive - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <img src="images/Crypto.png" alt="CryptoHive Logo">
            </a>
            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <button id="btnTheme" class="theme-button">
                    <span id="themeToggleIcon" class="theme-icon"></span>
                </button>
                <span>Toggle dark/light</span>
            </div>
        </div>
    </header>

    <!-- Sign Up Form Section -->
    <main>
        <div class="signup-container">
            <h1>Create Your Account</h1>
            <form class="signup-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="login-text">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>Â© 2024 CryptoHive. All rights reserved.</div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
